<html>
    <head>
      <title>Cadastro</title>
        <style>
          header {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          }
          
          img {
            height: 100px;
          }
          
          form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
          }
          
          input[type="text"],
          input[type="email"],
          input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;

            width: 300px;
            margin-bottom: 20px;
          }
          
          input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
            width: 150px;
            cursor: pointer;
          }
          
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
          /* Responsividade */
          @media (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="password"] {
              width: 90%;
            }
          }
