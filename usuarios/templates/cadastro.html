<html>
    <head>
        <style>form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
          }
          
          input[type="text"],
          input[type="email"],
          input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin-bottom: 20px;
          }
          
          input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.3);
            width: 150px;
            cursor: pointer;
          }
          
          input[type="submit"]:hover {
            background-color: #3e8e41;
          }
          
          /* Responsividade */
          @media (max-width: 768px) {
            input[type="text"],
            input[type="email"],
            input[type="password"] {
              width: 90%;
            }
          }
          </style>
    </head>

    <body>
        <form action = "{% url 'cadastro' %}" method = "POST"> {% csrf_token %}
            <input type = "text" placeholder="Username..." name="username">
            <br>
            <br>
            <input type="email" placeholder="Email" name="email">
            <br>
            <br>
            <input type = "password" placeholder="Senha..." name="senha">
            <br>
            <br>
            <input type = "submit" value="cadastrar">
            <br>


        </form>
    </body>
</html>
