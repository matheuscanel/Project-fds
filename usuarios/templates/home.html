<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Camisas NE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      /* The rest of your CSS... */

      form.search-form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      form.search-form input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      form.search-form input[type="submit"] {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }

      form.search-form input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      /* The rest of your CSS... */
    </style>
</head>
<body>
    <header>
        <!-- Seu conteúdo de cabeçalho aqui... -->
    </header>
    <main>
        <section>
            <form class="search-form" method="GET" action="{% url 'buscar_produto' %}">
                <input type="text" name="q" placeholder="Buscar produto..." value="{{ request.GET.q }}">
                <input type="submit" value="Buscar">
            </form>
            {% for produto in produtos %}
                <!-- Sua listagem de produtos aqui... -->
            {% endfor %}
        </section>
        <section>
            <div class="informacoes">
                <!-- Suas informações aqui... -->
            </div>
            <div class="localizacao">
                <!-- Sua localização aqui... -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Seu conteúdo de rodapé aqui... -->
    </footer>
</body>
</html>
